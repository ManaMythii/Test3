<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
  <body>
    <div class="container mt-4">
    <h2>Excel Data from File</h2>
        <div id="table-container"></div>
    </div>
    <script>
        // Fetch the JSON file from the server
        fetch('https://raw.githubusercontent.com/ManaMythii/Test3/main/CYLRankings.json')
            .then(response => response.json())
            .then(data => {
                renderTable(data);
            })
            .catch(err => {
                document.getElementById('table-container').innerHTML = '<div class="alert alert-danger">Could not load JSON file.</div>';
            });

        function renderTable(data) {
            let html = '<table class="table table-striped">';
            data.forEach((row, i) => {
                html += '<tr>';
                row.forEach(cell => {
                    html += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
                });
                html += '</tr>';
            });
            html += '</table>';
            document.getElementById('table-container').innerHTML = html;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  </body>
</html>
